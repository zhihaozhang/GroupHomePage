<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../../bower_components/jquery/dist/jquery.js"></script>
    <style>
        *{margin:0;padding:0;}
        body { font-size: 13px; line-height: 130%; padding: 60px }
        #panel { width: 300px; border: 1px solid #0050D0 }
        .head { height:24px;line-height:24px;text-indent:10px;background: #96E555; cursor: pointer;width:100%; }
        .content { padding: 10px; text-indent:24px; border-top: 1px solid #0050D0;display:block;display:none; }
        .highlight{background: #ffff00}
    </style>
    <style type="text/css">
        body{
            font:normal 12px/17px Arial;
        }
        div{
            padding:2px;
        }
        input, textarea {
            width: 12em;
            border: 1px solid #888;
        }
        .focus {
            border: 1px solid #f00;
            background: #fcc;
        }
    </style>
</head>
<body>
<div id="panel">
    <h5 class="head">什么是jQuery?</h5>
    <div class="content">
        jQuery是继Prototype之后又一个优秀的JavaScript库，它是一个由 John Resig 创建于2006年1月的开源项目。jQuery凭借简洁的语法和跨平台的兼容性，极大地简化了JavaScript开发人员遍历HTML文档、操作DOM、处理事件、执行动画和开发Ajax。它独特而又优雅的代码风格改变了JavaScript程序员的设计思路和编写程序的方式。
    </div>
</div>
<script>

    var content = $("div div.content");
//
//    $("div h5.head").bind("mouseover mouseout",function(){
//        $(this).next().toggle();
//    })


    var button = $("div h5.head").hover(function(){
        if(content.is(":visible")){
            content.hide()
            $(this).removeClass("highlight")
        }else{
            content.show()

            $(this).addClass("highlight")

        }
    })

//    $("div h5.head").toggle(function(){
//        $(this).next().slideUp();
//    },function(){
//        $(this).next().slideDown();
//    })

</script>
<!--<input type="text">-->

    <form action="#" method="POST" id="regForm">

        <fieldset>
            <legend>个人基本信息</legend>
            <div>
                <label for="username">名称：</label>
                <input id="username" type="text">
            </div>
            <div>
                <label for="pass">密码：</label>
                <input id="pass" type="text">
            </div>
            <div>
                <label for="msg">详细信息：</label>
                <textarea id="msg"></textarea>
            </div>
        </fieldset>

    </form>

<script>
    $(function(){
       $(":input").focus(function(){
           $(this).addClass('focus')
       }).blur(function(){
           $(this).removeClass('focus')
       })
    })
</script>

</body>
</html>
