<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

</head>
<body>

    <div class="container" style="width:70%" id="myCarousel">
        <div class="carousel slide" data-interval="2000" id="carousel-pic" style="height: 350px">
            <ol class="carousel-indicators" style="margin-top: 200px">
                <li data-target="#carousel-pic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-pic" data-slide-to="1" class=""></li>
                <li data-target="#carousel-pic" data-slide-to="2" class=""></li>
            </ol>
            <div class="carousel-inner">
                <div class="item active" style="width: 500px">
                    <img src="3.JPG">
                </div>
                <div class="item" style="width: 500px">
                    <img src="2.jpg">
                </div>
                <div class="item" style="width: 500px">
                    <img src="yifulou.png">
                </div>
            </div>
            <a class="left carousel-control" href="#carousel-pic" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#carousel-pic" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>

    </div>
    <script src="jquery/dist/jquery.js"></script>
    <script src="bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
